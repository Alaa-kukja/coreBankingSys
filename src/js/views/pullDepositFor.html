<term-deposit current-router="[[router._activeState.path]]"
    term-prim-number="{{termPrimNumberVal}}"
    term-sub-number="{{termSubNumberVal}}"
    term-sector="{{termSectorVal}}"
    term-year="{{termYearVal}}"
    term-month="{{termMonthVal}}"
    term-first-amount="{{termFirstAmountVal}}"
    term-deposit-amount="{{termDepositAmountVal}}"
    term-write-amount="{{termWriteAmountVal}}"
    term-benefit-symbol="{{termBenefitSymbolVal}}"
    term-benefit-rate="{{creditIntValue}}"
    term-benefit-descr="{{termBenefitDescrVal}}"
    term-benefit-amount="{{termBenefitAmountVal}}"
    term-interest-acc-num="{{termInterestAccNumVal}}"
    term-interest-acc-name="{{termInterestAccNameVal}}"
    term-spp-int-amount="{{termSppIntAmountVal}}"
    term-first-deposit-date="{{termFirstDepositDateVal}}"
    term-deposit-date="{{termDepositDateVal}}"
    term-deserve-date="{{termDeserveDateVal}}"
    term-deserved-date="{{termDeservedDateVal}}"
    term-deposit-acc-num="{{termDepositAccNumVal}}"
    term-deposit-acc-name="{{termDepositAccNameVal}}"
    term-cli-acc-num="{{termCliAccNumVal}}"
    term-cli-acc-name="{{termCliAccNameVal}}"
    term-current-year-int="{{termCurrentYearIntVal}}"
    term-next-year-int="{{termNextYearIntVal}}"
    term-sum-of-int="{{termSumOfIntVal}}"
    term-income-tax="{{termIncomeTaxVal}}"
    term-local-admin="{{termLocalAdminVal}}"
    term-reconstruct="{{termReconstructVal}}"
    term-sum-of-discounts="{{termSumOfDiscountsVal}}"></term-deposit>

<!--  9 The Table -->
<!-- <oj-bind-if test="[[clicked()]]"> -->
<div class="oj-flex oj-lg-justify-content-center oj-md-margin-2x-horizontal container">
    <oj-table id="tableForClient"
        aria-label="Clients Table"
        accessibility.row-header="name"
        class="oj-md-12 demoTable"
        data="[[clientTableDataProvider]]"
        columns="{{clientTableColumns}}"></oj-table>

    <script type="text/html"
        id="cli_name">
    <td>
        <oj-bind-text value="[[$context.row.firstName + ' ' + $context.row.fatherName + ' ' + $context.row.lastName]]"></oj-bind-text>
    </td>
    </script>
</div>

<!-- under The Table Specific Client and Check Number -->
<div class="oj-flex oj-md-justify-content-space-around oj-md-align-items-center oj-sm-padding-2x-top">
    <div class="oj-md-4 oj-flex-item oj-sm-padding-2x-horizontal">
        <div class="oj-flex oj-md-justify-content-flex-start oj-md-align-items-center">
            <div class="oj-md-2 oj-flex-item">
                <oj-button id="DelCli"
                    chroming="solid"
                    class="oj-button-lg"
                    display="icons"
                    on-oj-action="[[DelCliNamButtonAction]]">
                    <span slot="startIcon"
                        class="oj-ux-ico-delete-circle"></span>
                </oj-button>
            </div>
            <div class="oj-md-2 oj-flex-item">
                <oj-button id="specificCli"
                    chroming="solid"
                    class="oj-button-lg"
                    on-oj-action="[[specificCliButtonAction]]">
                    <oj-bind-text value="[[specificCliButtonLabel]]"></oj-bind-text>
                </oj-button>
            </div>
        </div>
        <div class="oj-flex oj-md-justify-content-flex-start oj-md-align-items-center">
            <div class="oj-md-7 oj-flex-item">
                <oj-input-text id="accName"
                    value="{{accNameVal2}}"
                    label-hint="[[accNameLabel2]]"
                    disabled></oj-input-text>
            </div>
        </div>

    </div>

    <div class="oj-md-2 oj-flex-item oj-sm-padding-2x-horizontal">
        <oj-input-number id="checkBookNum"
            value="{{checkBookNumVal}}"
            label-hint="[[checkBookNumLabel]]"></oj-input-number>
    </div>
</div>
<!-- </oj-bind-if> -->


<!--  The Buttons Under Screen -->
<div class="container">
    <div class="oj-flex oj-lg-justify-content-flex-end oj-sm-padding-2x-top oj-divider-top oj-divider-padding">
        <div class="oj-md-2 oj-flex-item oj-flex oj-lg-justify-content-center">
            <oj-button id="search"
                chroming="solid"
                class="oj-button-lg"
                on-oj-action="[[resultButtonAction]]">
                <oj-bind-text value="[[resultButtonLabel]]"></oj-bind-text>
                <!-- <span class="oj-ux-ico-search"></span> -->
            </oj-button>
        </div>
        <div class="oj-md-1 oj-flex-item oj-flex oj-lg-justify-content-center">
            <oj-button id="search"
                chroming="danger"
                class="oj-button-lg"
                on-oj-action="[[DelResultButtonAction]]">
                <oj-bind-text value="[[DelResultButtonLabel]]"></oj-bind-text>
                <!-- <span class="oj-ux-ico-search"></span> -->
            </oj-button>
        </div>
    </div>
</div>
